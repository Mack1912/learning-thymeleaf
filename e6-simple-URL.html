DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf tutorial: exercise 11</title>
        <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Thymeleaf tutorial - Answer for exercise 11: links</h1>
        <h2>Product actions</h2>
        <ul>
            <li><a th:href="@{/exercise11/product(action=view)}">View product</a></li>
            <li><a th:href="@{/exercise11/product(action=edit)}">Edit product</a></li>
        </ul>
    </body>
</html>

<!-- 
Modify the two links in order to point to /exercise11/product.html URL with the request parameter action. The value for action parameter must be view for the first link and edit for the second. 
 -->
